spring.application.name=presence-system

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
# server.servlet.context-path is removed so controller mappings using '/api/...' resolve correctly
# (avoid double '/api/api' when controllers already include '/api' in their @RequestMapping)

# ===============================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/employes_db
spring.datasource.username=postgres
spring.datasource.password=apedo
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_schema=public

# ===============================
# SQL INITIALIZATION
# ===============================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.employes=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7

# ===============================
# SPRING SECURITY
# ===============================
spring.security.filter.order=10
spring.jpa.open-in-view=false

# ===============================
# DEVTOOLS (Development only)
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

